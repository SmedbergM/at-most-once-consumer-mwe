akka.kafka.consumer.kafka-clients {
  bootstrap.servers = "kafka:9092"
  bootstrap.servers = ${?KAFKA_BOOTSTRAP_SERVERS}
  enable.auto.commit = false
  auto.offset.reset = earliest
//  max.poll.records = 5
}

mwe-consumer {
  task-length {
    min: 90s
    min: ${?TASK_LENGTH_MIN}
    max: 120s
    max: ${?TASK_LENGTH_MAX}
  }

  committer {
    max-batch = 1
    max-batch = ${?COMMIT_MAX_BATCH}
    max-interval = 150ms
    max-interval = ${?COMMIT_MAX_INTERVAL}
    parallelism = 4
    parallelism = ${?COMMIT_MAX_PARALLELISM}
  }
}
